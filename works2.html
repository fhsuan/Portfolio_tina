<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio｜林芳萱作品集</title>
    <meta property="og:title" content="Portfolio｜林芳萱作品集">
    <meta property="og:image" content="img/fb.jpg" />
    <link rel="image_src" href="img/fb.jpg" />
    <meta content="telephone=no" name="format-detection">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- animsition -->
    <script src="js/animsition.min.js"></script>
    <link rel="stylesheet" href="css/animsition.min.css">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/works.css?v=2022">
</head>

<body class="animsition">

    <div class="pg_works_int fadeIn">
        <ul>
            <li>
                <h2>長汎假期</h2>
                <span>2019 ｜ UI設計</span>
                <p>因應時代變化，舊版官網已漸漸不符現代趨勢，公司決定將產品上架自動化、導入金流與後台系統，同時改為RWD網站方便各裝置使用。<br><br>本次改版為協作，由另一位網頁擔任主設計。整體視覺風格希望帶給消費者質感、信賴感，顏色選用企業色延伸出的翠綠為主色，搭配其他輔助色，豐富的配色與留白空間製造明亮感，給人有趣又輕鬆的印象。
                </p>
                <div class="web"><a href="https://www.everfuntravel.com/" target="_blank">Visit&ensp;Website</a></div>
            </li>
        </ul>
    </div>
    <div class="pg_works_pic">
        <img src="img/works2/1.jpg" alt="">
        <img src="img/works2/2.jpg" alt="">
        <img src="img/works2/3.jpg" alt="">
        <img src="img/works2/4.jpg" alt="">
        <img src="img/works2/5.jpg" alt="">
    </div>
    <script>
        $(document).ready(function () {
            $(".animsition").animsition({
                inClass: 'fade-in-left-sm',
                outClass: 'fade-out-left-sm',
                inDuration: 1000,
                outDuration: 800,
                linkElement: '.animsition-link',
                loading: true,
                loadingParentElement: 'body',
                loadingClass: 'animsition-loading',
                loadingInner: '',
                timeout: false,
                timeoutCountdown: 5000,
                onLoadEvent: true,
                browser: ['animation-duration', '-webkit-animation-duration'],
                overlay: false,
                overlayClass: 'animsition-overlay-slide',
                overlayParentElement: 'body',
                transition: function (url) { window.location.href = url; }
            });
        });
    </script>
</body>

</html>
