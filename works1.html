<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio｜林芳萱作品集</title>
    <meta property="og:title" content="Portfolio｜林芳萱作品集">
    <meta property="og:image" content="img/fb.jpg" />
    <link rel="image_src" href="img/fb.jpg" />
    <meta content="telephone=no" name="format-detection">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- animsition -->
    <script src="js/animsition.min.js"></script>
    <link rel="stylesheet" href="css/animsition.min.css">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/works.css?v=2022">
</head>

<body class="animsition">
    <div class="back"><a href="javascript:history.back()">Back</a>
    </div>

    <div class="pg_works_int fadeIn">
        <ul>
            <li>
                <h2>立榮假期官網改版</h2>
                <span>2020 ｜ UI設計</span>
                <p>全新改版納入機票、飯店、旅遊元件等產品，目的是讓旅客一站購足所有旅遊需求，並加入即訂即開選購功能。<br><br>希望以單純明瞭的網站動線與操作設計，讓使用者能更簡單的選擇；視覺風格採用清新自然、年輕明亮的配色與適當插圖呈現旅遊的悠閒感，並符合企業系列用色。
                </p>
                <div class="web"><a href="https://www.uniairholidays.com/" target="_blank">Visit&ensp;Website</a></div>
            </li>
        </ul>
    </div>
    <div class="pg_works_pic">
        <img src="img/works1/1.jpg" alt="">
        <img src="img/works1/2.jpg" alt="">
        <img src="img/works1/3.jpg" alt="">
        <img src="img/works1/4.jpg" alt="">
        <img src="img/works1/5.jpg" alt="">
    </div>
    <script>
        $(document).ready(function () {
            $(".animsition").animsition({
                inClass: 'fade-in-left-sm',
                outClass: 'fade-out-left-sm',
                inDuration: 1000,
                outDuration: 800,
                linkElement: '.animsition-link',
                loading: true,
                loadingParentElement: 'body',
                loadingClass: 'animsition-loading',
                loadingInner: '',
                timeout: false,
                timeoutCountdown: 5000,
                onLoadEvent: true,
                browser: ['animation-duration', '-webkit-animation-duration'],
                overlay: false,
                overlayClass: 'animsition-overlay-slide',
                overlayParentElement: 'body',
                transition: function (url) { window.location.href = url; }
            });
        });
    </script>
</body>

</html>
