<head>

<body class="animsition">
    <div class="pg_works_int fadeIn">
        <ul>
            <li>
                <h2>青森美學</h2>
                <span>2017 ｜ 網頁設計、製作</span>
                <p>
                    以「美學」詮釋青森深度旅遊，聚焦旅宿、景致、美食、文化等，皆有其獨道之美感。此案與長榮航空、星野集團合作推廣青森套裝行程。<br><br>
                    主視覺以青森名景、星野集團飯店風景輪播為最吸睛的部分；內容圖文配置則以不厚重，以及易於未來增減內容介紹的方式為編排原則。</p>
                <div class="web"><a href="https://www.everfuntravel.com/promo/area/asia/japan/aomori/"
                        target="_blank">Visit&ensp;Website</a></div>
            </li>
        </ul>
    </div>
    <div class="pg_works_pic">
        <img src="img/works10/1.jpg" alt="">
        <img src="img/works10/2.jpg" alt="">
        <img src="img/works10/3.jpg" alt="">
        <img src="img/works10/4.jpg" alt="">
        <img src="img/works10/5.jpg" alt="">
    </div>
    <script>
        $(document).ready(function () {
            $(".animsition").animsition({
                inClass: 'fade-in-left-sm',
                outClass: 'fade-out-left-sm',
                inDuration: 1000,
                outDuration: 800,
                linkElement: '.animsition-link',
                loading: true,
                loadingParentElement: 'body',
                loadingClass: 'animsition-loading',
                loadingInner: '',
                timeout: false,
                timeoutCountdown: 5000,
                onLoadEvent: true,
                browser: ['animation-duration', '-webkit-animation-duration'],
                overlay: false,
                overlayClass: 'animsition-overlay-slide',
                overlayParentElement: 'body',
                transition: function (url) { window.location.href = url; }
            });
        });
    </script>

</body>
